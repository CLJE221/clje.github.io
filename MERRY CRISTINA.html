<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspa y Gana - Control de Reinicios</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #0f172a; 
            color: white;
            margin-top: 20px; 
        }

        h1 { color: #f1c40f; margin-bottom: 5px; }
        
        /* Estilo para los contadores superiores */
        .header-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .counter-box {
            background: #1e293b;
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #334155;
            text-align: center;
        }

        .counter-box span {
            display: block;
            font-weight: bold;
            font-size: 1.2rem;
            color: #f1c40f;
        }

        .label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }
        
        #grid {
            display: grid;
            grid-template-columns: repeat(2, 160px);
            grid-gap: 20px;
        }

        .card {
            width: 160px;
            height: 160px;
            position: relative;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #334155;
            transition: transform 0.2s;
        }

        .card:hover { transform: scale(1.02); }
        .card.disabled { cursor: not-allowed; opacity: 0.8; }

        .content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .cover {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #475569, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f1c40f;
            z-index: 2;
            transition: all 0.5s ease;
        }

        .card.revealed .cover {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }

        .rojo { background-color: #ef4444; }
        .verde { background-color: #22c55e; }

        .scoreboard {
            margin-top: 30px;
            padding: 20px;
            background: #1e293b;
            border-radius: 15px;
            text-align: center;
            min-width: 280px;
        }

        #total-amount { font-size: 2rem; color: #f1c40f; display: block; margin-bottom: 15px; }

        #reset-btn {
            padding: 12px 30px;
            font-weight: bold;
            color: #0f172a;
            background-color: #f1c40f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #reset-btn:hover { background-color: #eab308; transform: translateY(-2px); }
    </style>
</head>
<body>

    <h1>MERRY CRISTINA</h1>
    
    <div class="header-info">
        <div class="counter-box">
            <span class="label">Intentos</span>
            <span id="attempts">0 / 2</span>
        </div>
        <div class="counter-box">
            <span class="label">Reinicios</span>
            <span id="reset-counter">0</span>
        </div>
    </div>

    <div id="grid"></div>

    <div class="scoreboard">
        <span class="label">Premio Acumulado</span>
        <span id="total-amount">S/ 0</span>
        <button id="reset-btn" onclick="handleReset()">NUEVO JUEGO</button>
    </div>

    <audio id="win-sound" src="https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3"></audio>

    <script>
        const gridElement = document.getElementById('grid');
        const attemptsText = document.getElementById('attempts');
        const totalText = document.getElementById('total-amount');
        const resetText = document.getElementById('reset-counter');
        const winSound = document.getElementById('win-sound');
        
        let attempts = 0;
        let totalPrize = 0;
        let resetCount = 0;

        const prizes = [
            { tipo: 'rojo', valor: 60 },
            { tipo: 'verde', valor: 40 },
            { tipo: 'rojo', valor: 60 },
            { tipo: 'verde', valor: 40 }
        ];

        function handleReset() {
            resetCount++;
            resetText.innerText = resetCount;
            // AnimaciÃ³n flash para el contador de reinicios
            resetText.style.color = "#fff";
            setTimeout(() => { resetText.style.color = "#f1c40f"; }, 300);
            
            initGame();
        }

        function initGame() {
            gridElement.innerHTML = '';
            attempts = 0;
            totalPrize = 0;
            attemptsText.innerText = `0 / 2`;
            totalText.innerText = `S/ 0`;
            
            const shuffledPrizes = [...prizes].sort(() => Math.random() - 0.5);

            shuffledPrizes.forEach(prize => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="cover">RASPA</div>
                    <div class="content ${prize.tipo}">
                        <span>${prize.tipo.toUpperCase()}</span>
                        <span>S/ ${prize.valor}</span>
                    </div>
                `;
                
                card.onclick = function() {
                    if (attempts < 2 && !this.classList.contains('revealed')) {
                        revealCard(this, prize.valor);
                    }
                };
                
                gridElement.appendChild(card);
            });
        }

        function revealCard(card, value) {
            attempts++;
            totalPrize += value;
            
            card.classList.add('revealed');
            attemptsText.innerText = `${attempts} / 2`;
            totalText.innerText = `S/ ${totalPrize}`;
            
            winSound.currentTime = 0;
            winSound.play();

            if (attempts === 2) {
                disableRemainingCards();
            }
        }

        function disableRemainingCards() {
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(c => {
                if (!c.classList.contains('revealed')) {
                    c.classList.add('disabled');
                }
            });
        }

        // Iniciar sin contar el primer "render" como reinicio
        initGame();
    </script>
</body>
</html>
